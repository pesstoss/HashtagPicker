<!DOCTYPE html>
<html>
  <head>
  <title>HASHTAG PICKER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <h1>HASHTAG PICKER</h1>
        <div>
            <label for="theme">Choose theme:</label>
            <select name="theme" id="theme">
            <option value="empty"></option>
            <option value="general">General</option>  
            <option value="spec1">Specific 1</option>
            <option value="spec2">Specific 2</option>
            <option value="vspec">Very specific</option>
            <option value="bnw">B&W</option>
            <option value="city">City/Architecture</option>
            <option value="world">World</option>
            <option value="nature1">Nature 1</option>
            <option value="nature2">Nature 2</option>
            <option value="human">Humanity</option>
            </select>
      </div>

      <div id="result" class="hashtag-box">
      <textarea readonly id="hashtagDisplay"></textarea>
      </div>

      <button id="copyButton" style="display: none;">Copy to Clipboard</button>
    
      <script src="script.js"></script>
  </body>
</html>
