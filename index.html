<!DOCTYPE html>
<html lang= "en">
<head>
    <title>VERO Hashtags</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="position: fixed;">
        <img id="infoButton" src="inf.png" width="40px" height="40px" style="position: fixed; top:10px; right:10px; cursor: pointer;" alt="Info">

        <div id="infoBalloon" style="position: fixed; top: 10px; right: 10px; display: none; background-color: white; border: 2px solid black; padding: 10px; border-radius: 10px; width: 400px;">
            Fellow VEROnian ‚ò∫Ô∏è<br><br>
            This simple WebApp contains gallery hashtags needed for your gorgeous photo and lets you copy those all together to your post!<br><br>
            Greetings, Georgee üëã
        </div>
    </div>
    <h1>The Gallery #s of VERO</h1>	
    <div>
        <label for="theme">Choose theme:</label>
        <select name="theme" id="theme">
            <option value="empty"></option>
            <option value="general">General</option>
            <option value="bnw">B&W</option>
            <option value="art">Art</option>
            <option value="city">City/Architecture</option>
            <option value="world">World</option>
            <option value="nature">Nature</option>
            <option value="fauna">Animal</option>
            <option value="human">Human</option>
            <option value="genre">Other Geners</option>
            <option value="spec">Specific</option>
        </select>
    </div>
    <div class="hashtag-container">
        <div class="hashtag-box">
            <div id="result"></div>
            <div class="button-container">
                <button id="transferSelectedButton">Transfer</button>
                <button id="transferAllButton">Transfer All</button>
            </div>
        </div>
        <div class="hashtag-box">
            <div id="clipboardDisplay"></div>
            <div class="button-container">
                <button id="modifyButton">Modify</button>
                <button id="copyButton">Copy to Clipboard</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
